<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <style>
      body {
        background: url("https://loading.io/assets/img/c/bg/cloud-dark.svg");
        background-repeat: no-repeat;
      }
      .sticky {
        position: fixed;
        top: 0;
        width: 100%;
        opacity: 0.8;
      }
      #navbar {
        position: fixed;
        width: 100%;
        padding: 16px;
      }
    </style>

    <script>
      window.onscroll = function () {
        myfunction();
      };
      function myfunction() {
        if (window.pageYOffset >= document.getElementById("navbar").offsetTop) {
          document.getElementById("navbar").classList.add("sticky");
          console.log("ghanta coding aati hai tumhe");
        } else {
          document.getElementById("navbar").classList.remove("sticky");
        }
      }
    </script>
    <!-- -->
    <meta charset="utf-8" />
    <meta  name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />
    <title>SAGABOI</title>

    <br />
